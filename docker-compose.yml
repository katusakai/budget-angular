version: '3'
services:

  #Nginx Service for web
  frontend_prod:
    env_file:
      - .env
    container_name: ${FRONTEND_PROD_CONTAINER_NAME}
    restart: unless-stopped
    build:
      context: .
      dockerfile: docker/Dockerfile_frontend_production
    volumes:
      - './frontend:/app'
      - ./docker/nginx_frontend/conf.d/:/etc/nginx/conf.d/
    ports:
      - ${WEB_PROD_PORT}:80

  frontend_dev:
    env_file:
      - .env
    container_name: ${FRONTEND_DEV_CONTAINER_NAME}
    restart: unless-stopped
    build:
      context: .
      dockerfile: docker/Dockerfile_frontend_development
    volumes:
      - ./frontend:/app
    ports:
      - ${WEB_DEV_PORT}:4200
    environment:
      - CHOKIDAR_USEPOLLING=true

  #Nginx Service for API
  api:
    env_file:
      - .env
    image: nginx:alpine
    container_name: ${NGINX_CONTAINER_NAME}
    restart: unless-stopped
    tty: true
    ports:
      - "${API_PORT}:80"
    #      - "${SSL_PORT}:443"
    volumes:
      - ./backend:/var/www
      - ./docker/nginx_backend/conf.d/:/etc/nginx/conf.d/
      - ./logs/nginx:/var/log/nginx
    networks:
      - app-network

  #PHP Service
  backend:
    env_file:
      - .env
    build:
      context: .
      dockerfile: docker/Dockerfile_backend
    image: digitalocean.com/php
    container_name: ${BACKEND_CONTAINER_NAME}
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - app-network

  #MySQL Service
  db:
    image: ${MYSQL_IMAGE}
    env_file:
      - .env
    container_name: ${MYSQL_CONTAINER_NAME}
    restart: unless-stopped
    tty: true
    ports:
      - "${MYSQL_DB_PORT}:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      SERVICE_TAGS: ${MYSQL_SERVICE_TAGS}
      SERVICE_NAME: ${MYSQL_SERVICE_NAME}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./dbdata:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - app-network

#Docker Networks
networks:
  app-network:
    driver: bridge
#Volumes
volumes:
  dbdata:
    driver: local
