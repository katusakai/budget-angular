<nav class="navbar navbar-expand-sm navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"
              (click)="collapse()"></span>
    </button>
    <div class="navbar-collapse justify-content-end" id="navbarNav"
          [ngbCollapse]="isCollapsed">
        <div class="navbar-nav">

            <div ngbDropdown class="d-inline-block"
                 *ngIf="UserData.roles && (UserData.roles.includes('admin') || UserData.roles.includes('super-admin'))">
                <a class="navbar-brand text-danger" id="dropdown-admin" ngbDropdownToggle>Admin Area</a>
                <div ngbDropdownMenu class="dropdown-menu-right" aria-labelledby="dropdown-admin">
                    <a ngbDropdownItem
                       *ngIf="UserData.roles &&  UserData.roles.includes('super-admin')"
                       routerLink="/admin/configurations">
                        Globals</a>
                    <a ngbDropdownItem routerLink="/admin/users">Users</a>
                </div>
            </div>

            <div ngbDropdown class="d-inline-block"
                 *ngIf="UserData.loggedIn">
                <a class="navbar-brand" id="dropdown-auth" ngbDropdownToggle *ngIf="UserData.user">{{UserData.user.name}}</a>
                <div ngbDropdownMenu class="dropdown-menu-right" aria-labelledby="dropdown-auth">
                    <a ngbDropdownItem routerLink="/profile" *ngIf="UserData.loggedIn">Profile</a>
                    <a ngbDropdownItem href="#" (click)="logout($event)" *ngIf="UserData.loggedIn">Logout</a>
                </div>
            </div>

            <a class="navbar-brand" routerLink="/login" *ngIf="!UserData.loggedIn">Login</a>

        </div>
    </div>
</nav>
