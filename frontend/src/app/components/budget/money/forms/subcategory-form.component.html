<div class="d-block border form-subcategory">
    <div>
        There is no such subcategory <b>{{form.name}}</b>. Create new?
    </div>
    <div class="form-group row">
        <label for="form-category" class="col-sm-3 col-form-label">Category:</label>
        <div class="col-sm-9 d-flex">
            <select class="form-control" id="form-category" name="category"
                    [(ngModel)]="form.category_id"
            >
                <option *ngFor="let category of categories"
                        value="{{category.id}}}"
                >{{category.name}}</option>
            </select>
            <input class="form-control" type="search" placeholder="search"
                   [(ngModel)]="search"
                   (input)="searchCategories()"
            >
        </div>
    </div>
<!--    <category-form v-if="!categories.length" :category-name="search"></category-form>-->
    <app-category-form *ngIf="!categories.length"></app-category-form>
    <div>
        <button class="btn btn-success"
                (click)="formSubmit()"
        >Create Subcategory</button>
    </div>
    <div class="pt-2" *ngIf="message">{{message}}</div>
</div>
