<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">{{form.visualData.title}}</h5>
    <button type="button" class="close" aria-label="Close" (click)="dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form>
        <div class="form-group row">
            <label for="form-subcategory" class="col-sm-3 col-form-label">Sub-category:</label>
            <div class="col-sm-9 d-flex">
                <select class="form-control" id="form-subcategory" name="subcategory"
                        [(ngModel)]="form.sub_category_id"
                >
                    <option *ngFor="let subCategory of subCategories"
                            value="{{subCategory.id}}"
                    >{{subCategory.name}} ({{subCategory.category_name}})</option>
                </select>
                <input name="search" class="form-control" type="search" placeholder="search"
                       [(ngModel)]="search"
                       (input)="searchSubCategories()"
                >
            </div>
        </div>
<!--            <subcategory-form v-if="!subCategories.length" :sub-category-name="search"></subcategory-form>-->
        <div class="form-group row">
            <label for="form-amount" class="col-sm-3 col-form-label">Money spend:</label>
            <div class="col-sm-9">
                <input name="amount" class="form-control" id="form-amount" type="number" required step="0.01" min="-10000000" max="10000000"
                       [(ngModel)]="form.amount"
                >
            </div>
        </div>
        <div class="form-group row">
            <label for="form-description" class="col-sm-3 col-form-label">Description:</label>
            <div class="col-sm-9">
                <input name="description" class="form-control" id="form-description" type="text" max="100" placeholder="optional"
                       [(ngModel)]="form.description"
                >
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <button class="btn btn-success"
                    (click)=formSubmit()
            >{{form.visualData.button}}</button>
            <button class="btn btn-danger"
                    *ngIf="form.visualData.title === 'Edit'"
                    (click)=deleteMoney()
            >Delete</button>
        </div>
    </form>
    <div class="pt-2" *ngIf="message">{{message}}</div>
</div>
