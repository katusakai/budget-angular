<div class="d-block border form-category">
    <div>
        There is no such category <b>{{form.name}}</b>. Create new?
    </div>
    <div>
        <button class="btn btn-success"
                (click)="formSubmit()"
        >Create Category</button>
    </div>
    <div class="pt-2" v-if="message">{{message}}</div>
</div>
