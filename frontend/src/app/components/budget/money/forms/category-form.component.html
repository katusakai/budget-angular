<div class="d-block border form-category">
    <ng-container
        *ngIf="initialCategoryName; then noCategoryMessage else categoryInput">
    </ng-container>
    <div>
        <button class="btn btn-success"
                (click)="formSubmit()"
        >Create</button>
    </div>
    <div class="pt-2" *ngIf="message">{{message}}</div>
</div>

<ng-template #noCategoryMessage>
    There is no such category <b>{{f.name.value}}</b>. Create new?
</ng-template>

<ng-template #categoryInput>
    <div class="form-group row mb-0">
        <label for="form-name" class="col-sm-3 col-form-label text-md-right text-nowrap">
            Category
        </label>
        <div class="col-sm-9">
            <input #name type="text" id="form-name" placeholder="category" class="form-control">
        </div>
        <app-form-errors class="col-sm-9 offset-sm-3"
                         [errors]="errors.name">
        </app-form-errors>
    </div>
</ng-template>
