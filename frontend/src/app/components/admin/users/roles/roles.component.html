<input class="form-check-input" type="checkbox"
       [checked]="ifHasRole(role.id, userRoles)"
       [disabled]="!_UserData.roles.includes('super-admin')"
       id="userrole{{userId}}{{role.id}}">
<label class="form-check-label"
       for="userrole{{userId}}{{role.id}}">
    {{role.name}}
</label>
