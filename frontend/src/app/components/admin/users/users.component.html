<div class="row justify-content-center">
    <div class="menu-display-type">
        <div class="menu-mb">
            <div class="d-flex justify-content-between">
                <button class="btn btn-warning mr-sm-1" data-toggle="modal" data-target="#userFormModal">Create</button>
            </div>
        </div>
        <div class="menu-display-type">
            <input class="form-control mr-sm-1 menu-mb" type="search" placeholder="Search" aria-label="Search"
                   [(ngModel)]="search"
                   (keyup)="searchData()"
                   (search)="searchData()">
            <ngb-pagination
                    *ngIf="users && collectionSize > limit"
                    class="justify-content-center d-flex"
                    [(page)]="page"
                    [pageSize]="limit"
                    [collectionSize]="collectionSize"
                    [maxSize]="3"
                    (pageChange)="updateList()">
            </ngb-pagination>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Email</th>
                <th scope="col">Name</th>
                <th scope="col">Roles</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of users">
                <th scope="row">{{user.id}}</th>
                <td class="text-nowrap">{{user.email}}</td>
                <td class="text-nowrap">{{user.name}}</td>
                <td>
                    <div class="form-check form-check-inline text-nowrap"
                        *ngFor="let role of roles">
                        <input class="form-check-input" type="checkbox"
                               [checked]="ifHasRole(role.id, user['roles'])"
                               id="userrole{{user.id}}{{role.id}}">
                        <label class="form-check-label"
                               for="userrole{{user.id}}{{role.id}}">
                            {{role.name}}
                        </label>

                    </div>
                </td>
                <td>
                    <span class="text-success">Update </span>
                    <span class="text-danger">Delete</span>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
