<div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header">
            Send Email for Reset password
        </div>

        <div class="card-body">
            <div *ngIf="message" class="text-success">
                {{message}}
            </div>
            <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!message">

                <div class="form-group row">
                    <label for="requestEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" formControlName="email" class="form-control" id="requestEmail" placeholder="Email" required
                               [ngClass]="{'is-invalid': f.email.errors}"
                        >
                        <app-form-errors
                                [errors]="errors.email">
                        </app-form-errors>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10 offset-2">
                        <button type="submit" class="btn btn-primary">Send Password Reset Email</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
