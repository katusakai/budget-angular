<div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header">
            Login
        </div>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">

                <div class="alert alert-danger" [hidden]="!backendError">
                    {{backendError}}
                </div>

                <div class="form-group row">
                    <label for="inputEmail3" class="col-md-4 col-form-label text-md-right">Email</label>
                    <div class="col-md-8">
                        <input type="email" formControlName="email" class="form-control" id="inputEmail3" placeholder="Email" required
                        [ngClass]="{'is-invalid': f.email.errors}"
                        >
                        <div *ngIf="frontendError.email" class="invalid-feedback">
                            <div *ngFor="let error of frontendError.email">
                                {{error}}
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputPassword3" class="col-md-4 col-form-label text-md-right">Password</label>
                    <div class="col-md-8">
                        <input type="password" formControlName="password" class="form-control" id="inputPassword3" placeholder="Password" required
                        [ngClass]="{'is-invalid': f.password.errors}"
                        >
                        <div *ngIf="frontendError.password" class="invalid-feedback">
                            <div *ngFor="let error of frontendError.password">
                                {{error}}
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group row mb-0">
                    <div class="col-md-8 offset-md-4">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                        <a class="btn btn-info float-right" routerLink="/register">Register</a>
                    </div>
                </div>
                <small class="float-right">
                    <a routerLink="/request-password-reset">Reset password</a>
                </small>
            </form>
        </div>
    </div>
</div>
