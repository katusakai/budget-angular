<div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header">
            Reset Password
        </div>
        <div class="card-body">
            <div *ngIf="message" class="text-success">
                {{message}}. You can now
                <a routerLink="/login">Login</a>
            </div>
            <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!message">

                <div class="form-group row">
                    <label for="resetEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" formControlName="email" class="form-control" id="resetEmail" placeholder="Email"
                               [ngClass]="{'is-invalid': f.email.errors}"
                        >
                        <app-form-errors
                                [errors]="errors.email">
                        </app-form-errors>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="resetPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" formControlName="password" class="form-control" id="resetPassword" placeholder="Password"
                               [ngClass]="{'is-invalid': f.password.errors}"
                        >
                        <app-form-errors
                                [errors]="errors.password">
                        </app-form-errors>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="resetPassword_confirmation" class="col-sm-2 col-form-label">Confirm Password</label>
                    <div class="col-sm-10">
                        <input type="password" formControlName="password_confirmation" class="form-control" id="resetPassword_confirmation" placeholder="Confirm Password" required
                               [ngClass]="{'is-invalid': f.password_confirmation.errors}"
                        >
                        <app-form-errors
                                [errors]="errors.password_confirmation">
                        </app-form-errors>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10 offset-2">
                        <button type="submit" class="btn btn-primary">Change Password</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
